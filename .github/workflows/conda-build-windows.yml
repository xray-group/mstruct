name: Windows build and test with Conda

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build-and-test-win:

    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Prepare conda environment
      shell: bash
      run: |
        source $CONDA/etc/profile.d/conda.sh
        conda create -n mstruct -y -c conda-forge python=3.9 libblas=*=*mkl boost=1.76 lapack fftw gsl scons bzip2 git vc 
    - name: Build MStruct
      shell: bash
      run: |
        source $CONDA/etc/profile.d/conda.sh
        conda activate mstruct
        P="$(conda info --json | grep default_prefix | cut -d\" -f4)"
        export CPPPATH=$P/include
        export LIBRARY_PATH=$P/lib
        export LD_LIBRARY_PATH=$P/lib
        export CC=$P/bin/gcc
        export CXX=$P/bin/g++
        echo $CC
        cd libmstruct
        scons -j4 mstruct
        scons -j4 install prefix=$P
    - name: Test MStruct
      shell: bash
      run: |
        source $CONDA/etc/profile.d/conda.sh
        conda activate mstruct
        P="$(conda info --json | grep default_prefix | cut -d\" -f4)"
        export LD_LIBRARY_PATH=$P/lib
        mstruct -v
        ldd $(which mstruct)
    - name: Make distribution
      shell: bash
      run: |
        mkdir -p dist
    - name: Archive distribution
      uses: actions/upload-artifact@v2
      with:
        name: dist
        path: dist
